<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>apidoc-local-preview</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="sweetalert.css">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body style="margin: 0; height: 100vh; width: 100%;">
    <div class="container-fluid"  style="height:70px">
      <div class="row" style="height:35px">
        <div class="col-xs-12 col-sm-6">
          <div>
            <input id="input-src-path" type="text" placeholder="project source path" />
            <button class="select-folder" onclick="openSourceDirectory()">select folder</button>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6">
          <div>
            <input id="input-dest-path" type="text" placeholder="apidoc output path" />
            <button class="select-folder" onclick="openDestDirectory()">select folder</button>
          </div>
        </div>
      </div>
      <div class="row" style="height:35px">
        <button class="generate-apidoc" onclick="generateApidoc()">generate apidoc</button>
      </div>
    </div>
    <webview id="docView" style="height: calc(100vh - 70px)" autosize="on"></webview>
  </body>
  <script src="sweetalert.min.js"></script>
  <script type="javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
  <script type="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
  <script type="javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
